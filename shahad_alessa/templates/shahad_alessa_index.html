<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Shahad Project</title>
</head>

<body >

    <header>

       <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <div class="col-10">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Shahad Blog</strong>
                </a>
                </div>
                    <div class="col-1"> <a href="{% url 'website:home' %}"> Back</a> </div>
                </div>

            </div>
    </header>

    <main>

        <div class="album py-5 bg-light">
            <div class="container">
            <div class="row">
            <div class="col-12" style="text-align: end">
                <a href="{% url 'shahad_alessa:create' %}" class="btn btn-dark" style="color: white"> + Post</a>
            </div>
        </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for post in posts %}


                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h4>{{post.title}}</h4>
                            </div>

                            <div class="card-body">
                                <p class="card-text">{{post.body}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'shahad_alessa:delete' post.pk %}" type="button" class="btn btn-sm btn-outline-danger">Delete</a>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>



                    {% endfor %}
                </div>
            </div>
        </div>


    </main>




    <footer class="text-muted py-5">
        <div class="container">
            <div class="text-center">
                <p class="mb-1">This project demonstrates my Python & Django skills</p>

            </div>


        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
